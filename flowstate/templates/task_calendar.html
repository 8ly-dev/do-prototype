{% extends "task_base.html" %}

{% block task_form %}
<div class="mb-4">
  <label for="title" class="form-label">Title</label>
  <input type="text" id="title" name="title" class="form-input" value="{{ task.title }}" required>
</div>

{% set calendar_data = task.description|default("{}")|tojson|safe|fromjson %}

<div class="mb-4">
  <label for="message" class="form-label">Message</label>
  <input type="text" id="message" name="message" class="form-input" value="{{ calendar_data.message|default('') }}">
</div>

<div class="mb-4">
  <label class="form-label">Event Date & Time</label>
  <div class="date-time-picker">
    <input type="date" id="date" name="date" class="form-input" value="{{ calendar_data.date|default('') }}" required>
    <input type="time" id="time" name="time" class="form-input" value="{{ calendar_data.time|default('') }}" required>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Do</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #141414;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .error-container {
      background-color: #141414;
    }
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    .gradient-text {
      background: linear-gradient(90deg, #6366F1, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="error-container p-8 max-w-md w-full text-center">
      <div class="mb-8">
        <div class="text-9xl font-bold mb-2 floating gradient-text">404</div>
        <h1 class="text-2xl font-semibold mb-4">Page Not Found</h1>
        <p class="text-gray-400 mb-8">The page you're looking for doesn't exist or has been moved.</p>
      </div>

      <a href="/" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">
        Return Home
      </a>
    </div>

    <div class="mt-8 text-gray-500 text-sm">
      <p>Lost in the flow? Let's get you back on track.</p>
    </div>
  </div>
</body>
</html>

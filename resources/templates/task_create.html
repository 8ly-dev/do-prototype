{% extends "task_base.html" %}

{% block task_form %}
<div class="mb-4">
  <label for="title" class="form-label">Task to Create</label>
  <input type="text" id="title" name="title" class="form-input" value="{{ task.title }}" readonly>
</div>

<div class="mb-4">
  <label class="form-label">Do you want to create this task?</label>
  <div class="flex space-x-4 mt-2">
    <label class="flex items-center">
      <input type="radio" name="choice" value="yes" class="mr-2">
      <span>Yes</span>
    </label>
    <label class="flex items-center">
      <input type="radio" name="choice" value="no" class="mr-2">
      <span>No</span>
    </label>
  </div>
</div>
{% endblock %}

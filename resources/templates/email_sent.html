<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do - Email Sent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-100 min-h-screen flex items-center justify-center p-8">
<div class="max-w-md w-full mx-auto py-12 px-8">
  <h1 class="text-3xl font-bold text-center mb-10 text-white">Email Sent</h1>
  <div class="text-center mb-10">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
  </div>
  <p class="text-gray-300 text-center text-lg mb-10">
    We've sent a login link to <span class="font-semibold text-white">{{ email }}</span>.
    Please check your inbox and click the link to log in.
  </p>
  <div class="text-center">
    <a href="/" class="text-zinc-400 hover:text-white text-base transition-colors duration-200">Return to login page</a>
  </div>
</div>
</body>
</html>
